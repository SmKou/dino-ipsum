<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Ipsum</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Robot Dino Ipsum</h1>
            <p>Click 'Generate Dinosaurs' to see a list of dinosaur names. From the list, click on the ones you would like to see
                and a robot of the designated type will be generated.</p>
            <form>
                <div class="gen-options">
                    <button id="generate-dinos" class="button-primary">Generate Dinosaurs</button>
                    <label for="gen-number">
                        Generate
                        <input type="number" id="gen-number" placeholder="5" min="5" max="30">
                        dinosaur(s)
                    </label>
                </div>
                <div class="set-options">
                    <label for="set1">
                        <input type="radio" id="set1" name="robo-type" value="1">
                        Robots
                    </label>
                    <label for="set2">
                        <input type="radio" id="set2" name="robo-type" value="2">
                        Robo Monsters
                    </label>
                    <label for="set3">
                        <input type="radio" id="set3" name="robo-type" value="3">
                        Robo Heads
                    </label>
                    <label for="set4">
                        <input type="radio" id="set4" name="robo-type" value="4">
                        Robo Cats
                    </label>
                </div>
                <input type="reset" value="Clear Dinos and Robos">
            </form>
            <ul class="dinosaurs"></ul>
            <div class="robo-grid"></div>
        </div>
    </main>
</body>
</html>
